name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate the Snake
        id: snake-gif
        run: |
          # Run the Platane/snk action and capture its outputs
          snake_outputs=$(Platane/snk@master)

          # Extract the gif_out_path and svg_out_path values from the outputs
          gif_out_path=$(echo "$snake_outputs" | awk -F '=' '/gif_out_path/ {print $2}')
          svg_out_path=$(echo "$snake_outputs" | awk -F '=' '/svg_out_path/ {print $2}')

          # Set environment variables with the obtained values
          echo "SNAKE_GIF_PATH=$gif_out_path" >> $GITHUB_ENV
          echo "SNAKE_SVG_PATH=$svg_out_path" >> $GITHUB_ENV

      - name: Show the build status
        run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Snake GIF
        run: echo "Snake GIF path is $SNAKE_GIF_PATH"

      - name: Use Snake SVG
        run: echo "Snake SVG path is $SNAKE_SVG_PATH"

